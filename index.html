<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kernel Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.12);
    }
    body {
      color:#fff;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(-45deg,#030015,#001033,#001a55,#000);
      background-size:400% 400%;
      animation:gradientMove 18s ease infinite;
      min-height:100vh;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header {
      background:rgba(10,10,20,0.55);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.03);
      padding:18px 24px;
    }
    .brand {
      font-weight:700;
      font-size:1.2rem;
      color:#dbeafe;
    }
    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:.6rem 1.2rem;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      border:1px solid var(--glass-border);
      background:rgba(255,255,255,0.07);
      color:#fff;
      backdrop-filter:blur(10px) saturate(160%);
      transition:.2s;
    }
    .btn:hover { transform:translateY(-2px); background:rgba(255,255,255,0.12); }
    .btn-primary {
      border:1px solid rgba(255,255,255,0.25);
      background:rgba(255,255,255,0.08);
    }
    .card {
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:14px;
      padding:18px;
      animation:fadeIn .45s ease both;
    }
    .input {
      width:100%;padding:.62rem .85rem;border-radius:10px;
      background:rgba(255,255,255,0.025);
      border:1px solid rgba(255,255,255,0.04);
      color:#fff;
    }
    .label {display:block;margin-bottom:.25rem;color:rgba(255,255,255,.72);font-size:.88rem}
    .hero {text-align:center;padding:60px 16px 36px;}
    .hero h1 {font-size:2.6rem;margin-bottom:.6rem;color:#e0f2fe;}
    .price-old{text-decoration:line-through;opacity:.6;margin-right:.5rem}
    .price-new{color:#bfdbfe;font-weight:800}
    #toast {position:fixed;bottom:1rem;right:1rem;z-index:999;display:flex;flex-direction:column;gap:.5rem}
    .toast-msg{background:rgba(14,14,20,0.95);padding:.6rem .9rem;border-radius:10px;font-size:.95rem}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<header class="flex items-center justify-between">
  <div class="flex items-center gap-2">
    <div>
      <div class="brand">Kernel Project</div>
    </div>
  </div>
  <div id="headerUser" class="opacity-80 text-sm">Гость</div>
</header>

<main id="app" class="max-w-6xl mx-auto p-6"></main>
<div id="toast"></div>
<footer class="mt-12 text-center text-white/40 text-xs pb-8">
  Kernel Project © 2025
</footer>

<script>
const API="https://sajtept.onrender.com/api";
let token=localStorage.getItem("token");
let currentUser=null;

function toast(msg){
  let t=document.createElement("div");
  t.className="toast-msg";
  t.innerText=msg;
  document.getElementById("toast").appendChild(t);
  setTimeout(()=>t.remove(),3000);
}

async function api(path,method="GET",data=null){
  try{
    const res=await fetch(API+path,{
      method,
      headers:{"Content-Type":"application/json",...(token?{Authorization:"Bearer "+token}:{})},
      body:data?JSON.stringify(data):null
    });
    if(res.status===401){
      token=null;localStorage.removeItem("token");currentUser=null;
      toast("Сессия устарела, войдите снова");
      renderAuth();return;
    }
    let txt=await res.text();
    try{return JSON.parse(txt);}catch{throw new Error(txt);}
  }catch(e){toast("Ошибка соединения");throw e;}
}

/* --- Главная --- */
function renderHero(){
  document.getElementById("app").innerHTML=`
    <section class="hero card">
      <div style="max-width:900px;margin:0 auto">
        <h1>Kernel Project</h1>
        <div class="flex flex-col gap-3 sm:flex-row sm:justify-center mt-6">
          <button class="btn btn-primary" onclick="renderAuth()">Get Started</button>
          <button class="btn" onclick="renderWhy()">Почему вы должны выбрать нас?</button>
          <button class="btn" onclick="renderPrivacy()">условия конфиденциальности</button>
          <a class="btn" href="https://t.me/kernelprojec" target="_blank">наш тгк</a>
        </div>
      </div>
    </section>`;
}

/* --- Почему мы --- */
function renderWhy(){
  document.getElementById("app").innerHTML=`
    <div class="card">
      <h2 class="text-xl font-bold mb-4">Почему вы должны выбрать нас?</h2>
      <ul class="text-white/80 text-left list-disc list-inside space-y-2">
        <li>Лучшие фиксы софтов</li>
        <li>Регулярные дропы обновлений</li>
      </ul>
      <div class="mt-4 flex gap-2">
        <button class="btn btn-primary" onclick="renderAuth()">Начать</button>
        <button class="btn" onclick="renderHero()">Назад</button>
      </div>
    </div>`;
}

/* --- Условия конфиденциальности --- */
function renderPrivacy(){
  document.getElementById("app").innerHTML=`
    <div class="card text-left">
      <h2 class="text-2xl font-bold mb-4">Условия конфиденциальности</h2>
      <ol class="list-decimal list-inside space-y-2 text-white/80">
        <li><b>Сбор данных</b>: При регистрации мы запрашиваем только необходимые данные: адрес электронной почты, имя и пароль.</li>
        <li><b>Хранение паролей</b>: Ваши пароли никогда не хранятся в открытом виде. Они защищены с помощью надёжного шифрования (bcrypt).</li>
        <li><b>Использование email</b>: Email используется исключительно для входа и связи. Мы не передаём его третьим лицам и не используем для спама.</li>
        <li><b>Авторизация и безопасность</b>: Для входа применяются защищённые токены, которые автоматически обновляются.</li>
        <li><b>Защита данных</b>: Все данные передаются по SSL/TLS, система регулярно обновляется.</li>
      </ol>
      <div class="mt-6">
        <button class="btn" onclick="renderHero()">Назад</button>
      </div>
    </div>`;
}

/* --- Авторизация --- */
function renderAuth(){
  document.getElementById("app").innerHTML=`
    <div class="grid md:grid-cols-2 gap-6">
      <div class="card">
        <h3 class="font-bold mb-2">Вход</h3>
        <label class="label">E-mail</label><input id="login_email" class="input mb-3"/>
        <label class="label">Пароль</label><input id="login_pass" class="input mb-4" type="password"/>
        <button class="btn btn-primary w-full" onclick="login()">Войти</button>
      </div>
      <div class="card">
        <h3 class="font-bold mb-2">Регистрация</h3>
        <label class="label">E-mail</label><input id="reg_email" class="input mb-3"/>
        <label class="label">Имя</label><input id="reg_name" class="input mb-3"/>
        <label class="label">Пароль</label><input id="reg_pass" class="input mb-4" type="password"/>
        <button class="btn btn-primary w-full" onclick="register()">Создать аккаунт</button>
      </div>
    </div>`;
}

async function login(){
  try{
    let res=await api("/login","POST",{email:login_email.value,password:login_pass.value});
    if(!res.token) throw new Error("Неверный логин или пароль");
    token=res.token;localStorage.setItem("token",token);currentUser=res.user;
    toast("Вход успешный!");renderShop();
  }catch(e){
    token=null;localStorage.removeItem("token");currentUser=null;
    toast("Неверный логин или пароль");renderAuth();
  }
}

async function register(){
  try{
    let res=await api("/register","POST",{email:reg_email.value,password:reg_pass.value,displayName:reg_name.value});
    if(res.error&&res.error.includes("существует")){toast("Такой аккаунт уже существует");return;}
    toast("Аккаунт создан! Войдите.");renderAuth();
  }catch(e){toast("Ошибка: "+e.message);}
}

/* --- Магазин --- */
async function renderShop(){
  headerUser.textContent=currentUser
    ? (currentUser.role==="admin" ? "[ADMIN] " : "")+(currentUser.displayName||currentUser.email)
    : "Гость";
  let prods=await api("/products");
  let html=`<div class="flex flex-wrap gap-3 mb-6">
    <button class="btn" onclick="logout()">Выйти</button>
    <button class="btn" onclick="renderProfile()">Профиль</button>
    ${currentUser?.role==="admin"?`<button class="btn btn-primary" onclick="renderAdmin()">Админка</button>`:""}
  </div><div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">`;
  for(let p of prods){
    html+=`
    <div class="card">
      <div class="flex justify-between mb-2">
        <div class="font-semibold">${p.title}</div>
        ${p.pinned?'<span>Закреп</span>':""}
      </div>
      <div class="text-sm text-white/70">${p.description||""}</div>
      <div class="mt-2">
        ${p.discount>0
          ? `<span class="price-old">${p.price}₽</span><span class="price-new">${Math.round(p.price*(1-p.discount/100))}₽ (-${p.discount}%)</span>`
          : `<span class="price-new">${p.price}₽</span>`}
      </div>
      <div class="mt-3 flex flex-wrap gap-2">
        ${p.file_url?`<a class="btn text-sm" href="${p.file_url}" target="_blank">Скачать</a>`:""}
        ${p.funpay_url?`<a class="btn text-sm" href="${p.funpay_url}" target="_blank">Купить (FunPay)</a>`:""}
        ${p.star_url?`<a class="btn text-sm" href="${p.star_url}" target="_blank">Купить (Звёзды)</a>`:""}
      </div>
      ${currentUser?.role==="admin"
        ? `<div class="mt-3 flex gap-2">
             <button class="btn text-sm" onclick="editProduct('${p.id}','${p.title}','${p.description}','${p.price}','${p.discount}','${p.pinned}','${p.file_url}','${p.funpay_url}','${p.star_url}','${p.type}')">Редактировать</button>
             <button class="btn text-sm" onclick="deleteProduct('${p.id}')">Удалить</button>
           </div>`:""}
    </div>`;
  }
  html+="</div>";app.innerHTML=html;
}

function logout(){token=null;localStorage.removeItem("token");currentUser=null;renderHero();}

/* --- Профиль --- */
function renderProfile(){
  app.innerHTML=`<div class="card max-w-md mx-auto">
    <h2 class="text-xl mb-4">Профиль: ${currentUser.displayName||currentUser.email}</h2>
    <label class="label">Новый пароль</label><input id="new_pass" type="password" class="input mb-3">
    <div class="flex gap-2">
      <button class="btn flex-1" onclick="changePassword()">Сменить пароль</button>
      <button class="btn flex-1" onclick="renderShop()">Назад</button>
    </div>
  </div>`;
}
async function changePassword(){try{await api("/change-password","POST",{password:new_pass.value});toast("Пароль изменён!");renderShop();}catch(e){toast("Ошибка: "+e.message);}}

/* --- Админка --- */
function renderAdmin(){
  app.innerHTML=`
    <div class="card">
      <h2 class="text-lg font-bold mb-4">Добавить/редактировать товар</h2>
      <label class="label">ID</label><input class="input mb-2" id="prod_id">
      <label class="label">Название</label><input class="input mb-2" id="prod_title">
      <label class="label">Описание</label><input class="input mb-2" id="prod_desc">
      <label class="label">Цена</label><input class="input mb-2" id="prod_price" type="number">
      <label class="label">Скидка (%)</label><input class="input mb-2" id="prod_discount" type="number" value="0">
      <label class="label">Закрепить</label><input id="prod_pinned" type="checkbox" class="mb-2">
      <label class="label">Тип товара</label>
      <select class="input mb-2" id="prod_type">
        <option value="buy">Покупка</option>
        <option value="download">Скачивание</option>
      </select>
      <label class="label">Ссылка для скачивания</label><input class="input mb-2" id="prod_file">
      <label class="label">Ссылка FunPay</label><input class="input mb-2" id="prod_funpay">
      <label class="label">Ссылка Звёзды</label><input class="input mb-2" id="prod_star">
      <button class="btn mt-2" onclick="saveProduct()">Сохранить</button>
    </div>
    <div class="card mt-6">
      <h2 class="text-lg font-bold mb-4">Назначить админом</h2>
      <label class="label">Email</label><input class="input mb-2" id="admin_email">
      <button class="btn" onclick="makeAdmin()">Сделать админом</button>
    </div>
    <button class="btn mt-6" onclick="renderShop()">Назад</button>`;
}

async function saveProduct(){
  try{
    let data={title:prod_title.value,description:prod_desc.value,price:+prod_price.value,discount:+prod_discount.value,pinned:prod_pinned.checked,type:prod_type.value,fileUrl:prod_file.value,funpayUrl:prod_funpay.value,starUrl:prod_star.value};
    if(prod_id.value){await api("/products/"+prod_id.value,"PUT",data);toast("Товар обновлён!");}
    else{await api("/products","POST",data);toast("Товар добавлен!");}
    renderShop();
  }catch(e){toast("Ошибка: "+e.message);}
}
async function makeAdmin(){
  try{
    await api("/make-admin","POST",{email:admin_email.value});
    toast("Пользователь стал админом!");
  }catch(e){toast("Ошибка: "+e.message);}
}
function editProduct(id,title,desc,price,discount,pinned,file,funpay,star,type){
  renderAdmin();
  prod_id.value=id;
  prod_title.value=title;
  prod_desc.value=desc;
  prod_price.value=price;
  prod_discount.value=discount;
  prod_pinned.checked=(pinned==="true"||pinned===true);
  prod_file.value=file;
  prod_funpay.value=funpay;
  prod_star.value=star;
  prod_type.value=type||"buy";
}
async function deleteProduct(id){
  if(!confirm("Удалить товар?")) return;
  try{
    await api("/products/"+id,"DELETE");
    toast("Товар удалён!");
    renderShop();
  }catch(e){toast("Ошибка: "+e.message);}
}

/* --- При загрузке --- */
(async()=>{
  if(token){
    try{
      let me=await api("/me");
      if(me?.email){currentUser=me;renderShop();return;}
    }catch{renderHero();}
  }else renderHero();
})();
</script>
</body>
</html>
